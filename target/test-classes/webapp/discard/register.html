<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	1.绝对路径
		格式: /项目名/访问路径
		举例: /servlet2/register
	2.相对路径
		写出当前网页和访问目标之间的相对关系.
		当前: /servlet2/register.html
		目标: /servlet2/register
	-->
	<form action="registner" method="post">
		<p>
			账号:<input type="text" name="userName"/>
		</p>
		<p>
			密码:<input type="password" name="pwd"/>
		</p>
		<p>
			性别:
			<input type="radio" name="sex" value="M"/>男
			<input type="radio" name="sex" value="F"/>女
		</p>
		<p>
			兴趣:
			<input type="checkbox" name="interest" value="travel"/>旅行
			<input type="checkbox" name="interest" value="read"/>看书
			<input type="checkbox" name="interest" value="game"/>游戏
		</p>
		<p>
			<input type="submit" value="注册"/>
		</p>
	</form>
</body>
</html>
